<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GeoIP-comparison | Look up on multiple API:s</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
  <script src="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js"></script>
  <link href="https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <script async src="renderjson.js" type="text/javascript"></script>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
</head>

<body>
  <div id="map"></div>
  <main class="container">
    <div class="grid">
      <input type="text" id="ipAddress" name="ipAddress" placeholder="IP Address">
      <button type="submit" value="Submit" onclick="drawMap()">Find</button>
    </div>
    <small>All data is sent clientside. Source code: <a href="https://github.com/C4illin/GeoIP-comparison">GeoIP-comparison</a>.</small>
    <hr>
    <progress class="hidden" value="0" max="10"></progress>
    <div id="result">
      
    </div>
  </main>
  <script defer src="script.js"></script>
</body>

</html>
